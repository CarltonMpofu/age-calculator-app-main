<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js"></script>

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <div class="card">
      <form name="date-form" action="">
        <div>
          <label id="day-label">DAY</label> <br />
          <input type="text" name="day" placeholder="DD" maxlength="2" onkeydown="limitDays(this);" onkeyup="limitDays(this);" required>
          <p id="day-message" class="message"></p> 
        </div>

        <div class="month-div">
          <label id="month-label">MONTH</label> <br />
          <input type="text"  name="month" placeholder="MM" maxlength="2" onkeydown="limitMonths(this);" onkeyup="limitMonths(this);" >
          <p id="month-message" class="message"></p>  
        </div>

        <div>
          <label id="year-label">YEAR</label> <br />
          <input type="text" name="year" placeholder="YYYY" maxlength="4" onkeydown="limitYear(this);" onkeyup="limitYear(this);" > 
          <p id="year-message" class="message"></p>
          <!-- <p class="message">This field is required</p>   -->
        </div>
      </form>

      <div class="line-button-div">
        <hr>
        <div id="calculate-button" class="icon-arrow-background" onclick="calculateAge();">
          <img src="assets/images/icon-arrow.svg" alt="" width="">

        </div>
      </div>

      <div class="numbers">
      <p><span id="year-age">--</span> years</p>
      <p><span id="month-age">--</span> months</p>
      <p><span id="day-age">--</span> days</p>
    </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carlton Mpofu</a>.
    </div>
  </footer>

</body>

</html>
