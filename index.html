<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js"></script>

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <div class="card">
      <form action="">
        <div class="input-div">
          <label>DAY</label> <br />
          <input type="text" placeholder="DD" maxlength="2" onkeydown="limitDays(this);" onkeyup="limitDays(this);" >
          <p id="day-message" class="message"></p> 
        </div>

        <div class="input-div month-div">
          <label>MONTH</label> <br />
          <input type="text" placeholder="MM" maxlength="2" onkeydown="limitMonths(this);" onkeyup="limitMonths(this);" >
          <p id="month-message" class="message"></p>  
        </div>

        <div class="input-div">
          <label>YEAR</label> <br />
          <input type="text" placeholder="YYYY"> 
          <p class="message"></p>
          <!-- <p class="message">This field is required</p>   -->
        </div>
      </form>

      <div class="line-button-div">
        <hr>
        <div class="icon-arrow-background">
          <img src="assets/images/icon-arrow.svg" alt="" width="">

        </div>
      </div>

      <div class="numbers">
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carlton Mpofu</a>.
    </div>
  </footer>

</body>

</html>
